<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="welcome">
      <!-- HEAD IMAGE -->
      <div class="image">
        <img
          src="./assets/images/flower.svg"
          alt="flower"
          class="flower-top animate__animated animate__rotateInDownRight"
        />
        <img
          src="./assets/images/flower.svg"
          alt="flower"
          class="flower-bottom animate__animated animate__rotateInUpLeft"
        />
        <img
          src="./assets/images/bg4.svg"
          alt="flower"
          class="bg-bottom animate__animated animate__fadeInUp"
        />
        <img
          src="./assets/images/bg5.svg"
          alt="flower"
          class="bg-bottom-left animate__animated animate__fadeInUp"
        />
        <img
          src="./assets/images/circle4.svg"
          alt="circle"
          class="circle1 animate__animated animate__fadeInDown"
        />
        <img
          src="./assets/images/circle3.svg"
          alt="circle"
          class="circle2 animate__animated animate__fadeInDown"
        />
      </div>
      <!-- BOTTOM IMAGE -->

      <div class="content animate__animated animate__fadeIn">
        <div class="head">
          <img
            src="./assets/images/welcome.svg"
            alt="Welcome"
            class="welcome-img animate__animated animate__fadeInUp"
          />
        </div>
        <div class="body">
          <img
            src="./assets/images/curved.svg"
            alt="And"
            class="image text animate__animated animate__fadeInUp"
          />
          <img
            src="./assets/images/and.svg"
            alt="And"
            class="image animate__animated animate__fadeInUp"
          />
          <h1 class="animate__animated animate__fadeInUp">Andre Dinda</h1>
        </div>
        <div class="footer animate__animated animate__fadeInUp">
          <div class="photo-div"></div>
          <img
            src="./assets/images/branch6.svg"
            alt="Branch"
            class="branch-right"
          />
          <img
            src="./assets/images/branch7.svg"
            alt="Branch"
            class="branch-left"
          />
        </div>
        <div class="action animate__animated animate__fadeInUp">
          <p>Kepada Bapak/Ibu/Saudara/i</p>
          <h3>Andre Agung Purnomo</h3>
          <button class="btn">Buka Undangan</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
