<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- WELCOME -->
    <div id="welcome">
      <div class="image">
        <img
          src="./assets/images/flower.svg"
          alt="flower"
          class="flower-top animate__animated animate__rotateInDownRight"
        />
        <img
          src="./assets/images/flower.svg"
          alt="flower"
          class="flower-bottom animate__animated animate__rotateInUpLeft"
        />
        <img
          src="./assets/images/bg4.svg"
          alt="flower"
          class="bg-bottom animate__animated animate__fadeInUp"
        />
        <img
          src="./assets/images/bg5.svg"
          alt="flower"
          class="bg-bottom-left animate__animated animate__fadeInUp"
        />
        <img
          src="./assets/images/circle4.svg"
          alt="circle"
          class="circle1 animate__animated animate__fadeInDown"
        />
        <img
          src="./assets/images/circle3.svg"
          alt="circle"
          class="circle2 animate__animated animate__fadeInDown"
        />
      </div>

      <div class="content animate__animated animate__fadeIn">
        <div class="head">
          <img
            src="./assets/images/welcome.svg"
            alt="Welcome"
            class="welcome-img animate__animated animate__fadeInUp"
          />
        </div>
        <div class="body">
          <img
            src="./assets/images/curved.svg"
            alt="And"
            class="image text animate__animated animate__fadeInUp"
          />
          <img
            src="./assets/images/and.svg"
            alt="And"
            class="image animate__animated animate__fadeInUp"
          />
          <h1 class="animate__animated animate__fadeInUp">Andre Dinda</h1>
        </div>
        <div class="footer animate__animated animate__fadeInUp">
          <div class="photo-div"></div>
          <img
            src="./assets/images/branch6.svg"
            alt="Branch"
            class="branch-right"
          />
          <img
            src="./assets/images/branch7.svg"
            alt="Branch"
            class="branch-left"
          />
        </div>
        <div class="action animate__animated animate__fadeInUp">
          <p>Kepada Bapak/Ibu/Saudara/i</p>
          <h3>Nama Tamu</h3>
          <button class="btn" onclick="openWelcome()">Buka Undangan</button>
        </div>
      </div>
    </div>
    <!-- END OF WELCOME -->

    <div id="main-page" class="d-none">
      <div class="page-item">
        <div id="savedate" class="d-none">
          <div class="image">
            <img
              src="./assets/images/branch5.svg"
              alt="flower"
              class="flower-top animate__animated animate__rotateInDownRight"
            />
            <img
              src="./assets/images/flower.svg"
              alt="flower"
              class="flower-bottom animate__animated animate__rotateInUpLeft"
            />
            <img
              src="./assets/images/bg6.svg"
              alt="flower"
              class="bg-bottom animate__animated animate__fadeInUp"
            />
          </div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3959.4203722844654!2d110.3627329147738!3d-7.077165094888797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zN8KwMDQnMzcuOCJTIDExMMKwMjEnNTMuNyJF!5e0!3m2!1sid!2sid!4v1682600374909!5m2!1sid!2sid"
            width="300"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
      <div class="page-item">2</div>
      <div class="page-item">3</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/scrollpage-js/scrollpage.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
